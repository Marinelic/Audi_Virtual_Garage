<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Audi Virtual Garage</title>
</head>
<body>

    <section class="hero">
        <div class="content">
            <img src="images/audi-logo.svg" alt="Audi Logo" class="logo">

            <h1>Welcome to Your Digital Garage</h1>

            <p>Explore, customize and admire Audi's finest.</p>

            <a href="#garage" class="btn">Enter Garage</a>
        </div>
    </section>

    <section class="garage" id="garage">
        <h2>Explore the Garage</h2>

        <div class="car-grid">
            <div class="car-card">
                <img src="images/rs7.png" alt="Audi RS7">

                <h3>RS7</h3>
            </div>

            <div class="car-card">
                <img src="images/audiQ8etron.png" alt="Audi RS7">
            
                <h3>Q8 e-tron</h3>
            </div>

            <div class="car-card">
                <img src="images/audi r8-3.png" alt="Audi RS7">
            
                <h3>R8</h3>
            </div>

            <div class="car-card">
                <img src="images/A7.png" alt="Audi RS7">
            
                <h3>A7</h3>
            </div>

            <!-- <div class="car-card">
                <img src="images/rs7.png" alt="Audi RS7">
            
                <h3>e-tron</h3>
            </div> -->
        </div>
    </section>


</body>
</html>
